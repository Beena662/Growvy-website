<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In – Growvy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =========================== HEADER =========================== -->
  <header class="navbar">
    <div class="container">
      <div class="logo">Growvy</div>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="pricing.html">Pricing</a>
        <a href="services.html">Services</a>
        <a href="success.html">Success</a>
      </nav>
    </div>
  </header>

  <!-- =========================== SIGN‑IN FORM =========================== -->
  <main class="main-content">
    <section class="form-section container">
      <h2>Sign In to Growvy</h2>
      <form class="job-form" onsubmit="handleLogin(event)">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit" class="btn-primary">Sign In</button>
      </form>
      <p style="margin-top:10px;">Don't have an account? <a href="#">Sign Up</a></p>
      <p id="login-message" style="color:green; font-weight:bold; display:none; margin-top:20px;"></p>
    </section>
  </main>

  <!-- =========================== FOOTER =========================== -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Growvy. All rights reserved.</p>
    </div>
  </footer>

  <!-- =========================== SCRIPT =========================== -->
  <script>
    function handleLogin(e) {
      e.preventDefault();
      const msg = document.getElementById('login-message');
      msg.textContent = '✅ Login successful (demo only)';
      msg.style.display = 'block';
    }
  </script>

</body>
</html>
